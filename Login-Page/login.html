<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <head> <img src="logo.png" alt="lindos" class="logo"></head>
    <main>
        <section class="login_tela">
            <div>
                <h1>
                    Logue aqui:

            </div>

                <input type="text" placeholder="Nome" id="Nome" />

                <input type="password" placeholder="Senha"id="senha_usuario" />
                <input type="submit" value="Enviar" id="sub"/>
              </form>
              <a href="index.html"><button id="btn" class="btn">Sair</button></a>
        </section>
    </main>
    <script src="script.js" defer></script>

</html>
